<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financiamento do carro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="cores.css">

<body style="background: url(https://giffiles.alphacoders.com/209/209037.gif);">
<div class="mt-5 d-flex justify-content-center">
    <div class="pt-4 pb-4 d-flex flex-column bd-highlight" style="background-color: rgb(69, 235, 80); width: 380px; border-radius: 10px;">
        <header class="text-center">
            <h1>Juros Composto</h1>
        </header>
        <div class="px-4 bd-highlight">

                <input class="form-control" type="text" id="rmensal" placeholder="Nome">

        </div>
        <div class="px-4 bd-highlight">
            <div class="input-group mb-3">
                <input class="form-control"  type="number" id="mensal" placeholder="Valor Mensal">
            </div>
        </div>
        <div class="px-4 bd-highlight">
            <div class="input-group mb-3">
                <input class="form-control"  type="number" id="ventrada" placeholder="Valor da entrada">
            </div>
        </div>
        <div class="px-4 bd-highlight">
            <div class="input-group mb-3">
                <input class="form-control"  type="number" id="tjuros" placeholder="Taxa de juros">
            </div>
        </div>
        <div class="px-4 bd-highlight">
            <div class="input-group">
                <input class="form-control"  type="number" id="meses" placeholder="Mensal">
            </div>
        </div>

        <input type="button" value="CALCULAR" class="button mx-4 my-3 btn btn-outline-dark" onclick="res()">
        <footer class="d-flex justify-content-md-center">
            <p>Lucas Pereira Silva</p>
